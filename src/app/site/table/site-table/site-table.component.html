<div class="mat-elevation-z8">

  <div fxLayout="row">
    <div fxFlex="56" fxFlexOffset="15" fxLayoutAlign="center center">
      <div class="mat-h2 table-heading"><u>Site List</u></div>

    </div>
    <mat-form-field fxFlex  fxLayoutAlign="flex-end center">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements"  [dataSource]="dataSource">

    <ng-container matColumnDef="siteCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site Code</th>
      <td mat-cell *matCellDef="let row">{{row.siteCode}}</td>
    </ng-container>

    <ng-container matColumnDef="siteName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site Name</th>
      <td mat-cell *matCellDef="let row">{{row.siteName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
      <td mat-cell *matCellDef="let row">{{row.customerName}}</td>
    </ng-container>


    <ng-container matColumnDef="siteType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site Type</th>
      <td mat-cell *matCellDef="let row">{{row.siteType}}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let row">{{row.country}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">{{row.state}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let row">{{row.city}}</td>
    </ng-container>


    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site Status</th>
      <td mat-cell *matCellDef="let row">{{row.active ? "Active" : "In-Active"}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">

        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" (click)="editSite(row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;
                            let even = even;
                            columns: displayedColumns;"
                            [ngClass]="{gray: even}"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20, 25]">
  </mat-paginator>
</div>
