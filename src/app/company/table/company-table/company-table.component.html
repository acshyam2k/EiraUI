<div class="mat-elevation-z8">

  <div fxLayout fxLayoutAlign="end center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
   <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">

    <ng-container matColumnDef="companyCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Code</th>
      <td mat-cell *matCellDef="let row">{{row.companyCode}}</td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
      <td mat-cell *matCellDef="let row">{{row.companyName}}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let row">{{row.country}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">{{row.state}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let row">{{row.city}}</td>
    </ng-container>


    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.active ? "Active" : "In-Active"}}</td>
    </ng-container>

    <ng-container matColumnDef="companyLogo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
      <td mat-cell *matCellDef="let row">                <img src="../../assets/eira_32x32.png" alt="Eira Logo" />
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">

        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" (click)="editCompany(row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;
                            let even = even;
                            columns: displayedColumns;"
                            [ngClass]="{gray: even}"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20, 25]">
  </mat-paginator>

</div>
